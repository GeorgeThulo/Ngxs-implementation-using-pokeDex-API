
<div>
  <button (click)="onSelectPokemon()" [disabled]="isLoading$ | async">Fetch Pokemon</button>
  <button (click)="onClear()">Clear Pokemon</button>
</div>

<div *ngIf="isLoading$ | async">Loading...</div>

<div *ngIf="pokemon$ | async as pokemonList">
  <ul>
    <li *ngFor="let pokemon of pokemonList">
      {{ pokemon.name }}
    </li>
  </ul>
</div>

<div *ngIf="(pokemon$ | async)?.length === 0 && !(isLoading$ | async)">No Pokemon found.</div>
